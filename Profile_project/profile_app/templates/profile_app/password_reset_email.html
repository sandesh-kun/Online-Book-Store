<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    <p>Hello {{ user.get_full_name }},</p>
    <p>You have requested a password reset for your account at {{ site_name }}. To proceed, please click the link below:</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a></p>
    <p>If you did not request this reset, please ignore this email.</p>
    <p>Thank you,</p>
    <p>The {{ site_name }} Team</p>
</body>
</html>
